<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/
    font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK
    6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
    <div class="container">

        <div class="header">
    
            <h2>Create Account</h2>
            
        </div>
        <form  id="form" action="account.html">
    
            <div class="form-control">
    
                <input type="password" id="pin" placeholder="PIN Number" maxlength="5">
                <i class="fa fa-check-circle"></i>
                <i class="fa fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
    
                    <input type="email" id="email" placeholder="Email Address">
                    <i class="fa fa-check-circle"></i>
                    <i class="fa fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
                <div class="form-control">
    
                        <input type="password" id="password" placeholder="Password">
                        <i class="fa fa-check-circle"></i>
                        <i class="fa fa-exclamation-circle"></i>
                        <small>Error message</small>
                    </div>
                    <div class="form-control">
    
                            <input type="password" id="password2" placeholder="Password Confirmation">
                            <i class="fa fa-check-circle"></i>
                            <i class="fa fa-exclamation-circle"></i>
                            <small>Error message</small>
                    </div>
                    <a href="account.html"><button class="btn" type="submit" onclick="mySubmit()">Submit</button></a>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
